name: example
description: Example app for the JsonDynamicWidget library

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_dynamic_widget_plugin_charts_flutter:
    path: ../

dependency_overrides:
  intl: '^0.18.0'

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/charts/
    - assets/charts/axis/
    - assets/charts/bar/
    - assets/charts/behavior/
    - assets/charts/combo/
    - assets/charts/legend/
    - assets/charts/line/
    - assets/charts/pie/
    - assets/charts/scatter_plot/
    - assets/charts/time_series/
    - assets/pages/

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'

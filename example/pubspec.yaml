name: example
description: Example app for the JsonDynamicWidget library

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_dynamic_widget_plugin_charts_flutter:
    path: ../
  json_dynamic_widget_plugin_expressions: ^1.0.0+1

# dependency_overrides:
#   json_class:
#     path: ../../json_class
#   json_dynamic_widget:
#     path: ../../json_dynamic_widget

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/charts/
    - assets/charts/axis/
    - assets/charts/bar/
    - assets/charts/behavior/
    - assets/charts/combo/
    - assets/charts/legend/
    - assets/charts/line/
    - assets/charts/pie/
    - assets/charts/scatter_plot/
    - assets/charts/time_series/
    - assets/pages/
